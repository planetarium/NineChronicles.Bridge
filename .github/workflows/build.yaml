name: Build & Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn compile

      - name: Lint
        run: yarn ts-standard
